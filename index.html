<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <!-- Inicio da caixa de conteudo -->
    <div class="content">
      <div class="content__pw">
        <p class="content__pw-rng">Sua senha ira aparecer aqui.</p>
      </div>

      <!--Button // Checkbox-->
      <label for="quantity"> Caracteres(4 a 32):</label>
      <input type="number" id="quantity" min="4" max="32" value="4" />
      <div class="ckbox">
        <label for="letras">Letras</label>
        <input type="checkbox" id="letras" name="letras" checked />
      </div>

      <div class="ckbox">
        <label for="numeros">Números</label>
        <input type="checkbox" id="numeros" name="numeros" />
      </div>

      <div class="ckbox">
        <label for="especiais">Símbolos</label>
        <input type="checkbox" id="especiais" name="especiais" />
      </div>

      <div class="ckbox">
        <label for="maiusculas">Maiúscula</label>
        <input type="checkbox" id="maiusculas" name="maiuscula" />
      </div>

      <div class="btn">
        <button class="btn__gen" onclick="getQty()">Gerar</button>
        <button class="copy btn__gen" onclick="copy(text)">Copiar</button>
      </div>
      <!--Button // Checkbox End-->
    </div>

    <!-- Final da caixa de conteudo -->

    <script type="text/javascript">
      //Variaveis da função copy
      let text;
      let element = document.querySelector(".btn__gen.copy");

      function getQty() {
        let quantity = document.querySelector("#quantity");
        rng(quantity.value);

        //testa se o botão está com a classe para ocultar, caso verdadeiro remove.
        if (element.classList.contains("copy")) {
          element.classList.remove("copy");
        }

        //Capturando a senha gerada.
        text = document.querySelector(".content__pw-rng").innerHTML;
      }

      //Função de copiar
      let copy = (text) => {
        navigator.clipboard.writeText(text);
      };
    </script>

    <script src="script.js"></script>
  </body>
</html>
