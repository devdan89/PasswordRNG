<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Inicio da caixa do conteudo -->

    <div class="content">
      <div class="content__pw">
        <div class="content__pw-rng">Sua senha ira aparecer aqui.</div>
      </div>

      <!--Button-->
      <label for="quantity"> Caracteres(4 a 32):</label>
      <input type="number" id="quantity" min="4" max="32" value="4" />
      <div class="ckbox">
        <input type="checkbox" id="letras" name="letras" checked />
        <label for="letras">Letras</label>
      </div>

      <div class="ckbox">
        <input type="checkbox" id="numeros" name="numeros" />
        <label for="numeros">Números</label>
      </div>

      <div class="ckbox">
        <input type="checkbox" id="especiais" name="especiais" />
        <label for="especiais">Símbolos</label>
      </div>
      <div class="btn">
        <button onclick="getQty()">Gerar</button>
      </div>
      <!--Button End-->
    </div>

    <!-- Final da caixa do conteudo -->

    <script type="text/javascript">
      function getQty() {
        let quantity = document.querySelector("#quantity");

        rng(quantity.value);
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
